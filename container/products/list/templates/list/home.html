{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Comfortaa:wght@300;400&family=Finlandica:ital,wght@1,500;1,600&family=Oswald:wght@200;500&family=Roboto+Mono:ital,wght@1,100&family=Splash&family=Tiro+Devanagari+Hindi:ital@1&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Home Page</title>
</head>
<body>
    <nav class="fixed-top">
        <div class="navbar navbar-expand-md bg-dark justify-content-between">
            <div >
                <a href=""><i class="fas fa-shopping-cart fa-2x my-2 mx-2 text-warning"></i></a>
            </div>
            <div >
                <p class="m-2 text-light" style="font-family:'Tiro Devanagari Hindi';font-size:large">AllTime Shopping Mart</p>
            </div>
            <div class="">
                <a href="{% url 'login' %}" class="btn btn-warning mx-3">Already registerd? Login</a>
                <a href="{% url 'register' %}" class="btn btn-warning mx-3">Sign up</a>
            </div>
        </div>
    </nav>
    <section>
        <!-- <p class="text-danger text-center" style="margin-top: 200px;">hello</p> -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-80" src="{% static 'list/image4.jpg' %}" alt="First slide" style="margin:10%;margin-left:20%">
              </div>
              <div class="carousel-item">
                <img class="d-block w-80" src="{% static 'list/image1.jpg' %}" alt="First slide" style="margin:10%;margin-left:20%">
              </div>
              <div class="carousel-item">
                <img class="d-block w-80" src="{% static 'list/image2.jpg' %}" alt="Second slide" style="margin:10%;margin-left:20%">
              </div>
              <div class="carousel-item">
                <img class="d-block w-80" src="{% static 'list/image3.jpg' %}" alt="Third slide" style="margin:10%;margin-left:20%">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark btn" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
              <button class="carousel-control-next" type="button"  data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark btn" aria-hidden="true" ></span>
                <span class="visually-hidden" >Next</span>
              </button>
          </div> 
    </section>

</body>
</html>
