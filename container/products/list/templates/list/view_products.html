<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Comfortaa:wght@300;400&family=Finlandica:ital,wght@1,500;1,600&family=Oswald:wght@200;500&family=Roboto+Mono:ital,wght@1,100&family=Splash&family=Tiro+Devanagari+Hindi:ital@1&display=swap" rel="stylesheet">
    <title>View_products page</title>
    <style>
        th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <!-- {{keyproducts}} -->
    <div class="row justify-content-center m-5 text-center" style="font-size:large;font-family: 'Tiro Devanagari Hindi', serif;">
        <div class="col-md-12">
        <h4 style="font-weight: bold;">Products' Information</h4>
        <!-- {{keyproducts}} -->
        <table> 
            <tr class="bg-secondary text-light">
                <th>Name</th>
                <th>Summary</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>Buy</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for product in keyproducts %}
            <tr style="background-color:#fad6b1">
                <td>{{product.name}}</td>
                <td>{{product.summary}}</td>
                <td>{{product.color}}</td>
                <td>{{product.size}}</td>
                <td>{{product.price}}</td>
                <td><a href="" class="btn btn-secondary">Add to cart</a></td>
                <td>{{product.category.name}}</td>
                <td><a href="{% url 'edit' pk=product.id %}" class="btn btn-secondary">Edit</a></td>
                <td><a href="{% url 'delete' pk=product.id %}" class="btn btn-secondary">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </div>
</body>
</html>
