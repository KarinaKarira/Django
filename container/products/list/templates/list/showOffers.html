{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Comfortaa:wght@300;400&family=Finlandica:ital,wght@1,500;1,600&family=Oswald:wght@200;500&family=Roboto+Mono:ital,wght@1,100&family=Splash&family=Tiro+Devanagari+Hindi:ital@1&display=swap" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <p class="text-center p-5" style="font-family: 'Tiro Devanagari Hindi', serif;font-weight:bold;font-size: large;">Offers available</p>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-40" src="{% static 'list/offer1.jpg' %}" alt="First slide" style="margin-top:5%;margin-left:20%">
              </div>
              <div class="carousel-item">
                <img class="d-block w-40" src="{% static 'list/offer2.jpg' %}" alt="First slide" style="margin-top:5%;margin-left:20%">
              </div>
              <div class="carousel-item">
                <img class="d-block w-40" src="{% static 'list/offer3.jpg' %}" alt="Second slide" style="margin-top:5%;margin-left:20%">
              </div>
              <div class="carousel-item">
                <img class="d-block w-40" src="{% static 'list/offer4.jpg' %}" alt="Third slide" style="margin-top:5%;margin-left:20%">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark btn" ></span>
                <span class="visually-hidden">Previous</span>
            </button>
              <button class="carousel-control-next" type="button"  data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark btn" ></span>
                <span class="visually-hidden" >Next</span>
              </button>
          </div> 
    </div>
</body>
</html>
