<body>
    <div class="row justify-content-center" style="margin-top: 15%;width:50%;margin-left: 25%;font-family:'Tiro Devanagari Hindi' ;font-size: large;">
        <div class="col-md-10">
           <fieldset>
              <form action="">
                <label class="labels">Name:</label>
                <label>{{keySelectedProduct.name}}</label>
                <br>

                <label class="labels">Summary:</label>
                <label>{{keySelectedProduct.summary}}</label>
                <br>

                <label class="labels">Color:</label>
                <label>{{keySelectedProduct.color}}</label>
                <br>

                <label class="labels">Size:</label>
                <label>{{keySelectedProduct.size}}</label>
                <br>

                <label class="labels">Price:</label>
                <label>{{keySelectedProduct.price}}</label>
              </form>
           </fieldset>
        </div>
    </div>
</body>
</html>
